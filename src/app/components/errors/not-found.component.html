<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-6xl font-bold text-red-500 mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Page non trouvée</h2>
    <p class="text-gray-600 mb-6">
      Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
    </p>
    <div class="flex flex-col gap-4">
      <a routerLink="/" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">
        Retour à l'accueil
      </a>
      <button (click)="goBack()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition duration-300">
        Page précédente
      </button>
    </div>
  </div>
</div>
