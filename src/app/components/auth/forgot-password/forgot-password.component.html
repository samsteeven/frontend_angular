<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-purple-700 px-4 py-12">
      <div class="max-w-md w-full">
        <div class="text-center mb-8">
          <div class="inline-block p-4 bg-white/10 rounded-full mb-4">
            <i class="fas fa-key text-5xl text-white"></i>
          </div>
          <h1 class="text-4xl font-bold text-white mb-2">Mot de passe oublié</h1>
          <p class="text-blue-100">Entrez votre email pour recevoir un lien de réinitialisation</p>
        </div>

        <div class="bg-white rounded-2xl shadow-2xl p-8">
          <!-- Formulaire -->
          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2">
                <i class="fas fa-envelope mr-2"></i>Adresse email
              </label>
              <input
                type="email"
                formControlName="email"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                [class.border-red-500]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
                placeholder="votre@email.com"
              >
              <div class="mt-2 text-sm text-red-600" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
                <span *ngIf="forgotForm.get('email')?.errors?.['required']">L'email est requis</span>
                <span *ngIf="forgotForm.get('email')?.errors?.['email']">Email invalide</span>
              </div>
            </div>

            <!-- Message d'erreur -->
            <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm" *ngIf="errorMessage">
              <i class="fas fa-exclamation-circle mr-2"></i>{{ errorMessage }}
            </div>

            <button
              type="submit"
              [disabled]="forgotForm.invalid || loading"
              class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 transition"
            >
              <span *ngIf="!loading">
                <i class="fas fa-paper-plane mr-2"></i>Envoyer le lien
              </span>
              <span *ngIf="loading">
                <i class="fas fa-spinner fa-spin mr-2"></i>Envoi en cours...
              </span>
            </button>
          </form>

          <!-- Message de succès -->
          <div *ngIf="successMessage" class="text-center py-6">
            <div class="inline-block p-4 bg-green-100 rounded-full mb-4">
              <i class="fas fa-check text-4xl text-green-600"></i>
            </div>
            <p class="text-green-700 font-medium mb-4">{{ successMessage }}</p>
            <p class="text-gray-600 text-sm mb-6">Vérifiez votre boîte de réception et suivez les instructions.</p>
            <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-semibold">
              <i class="fas fa-arrow-left mr-2"></i>Retour à la connexion
            </a>
          </div>

          <!-- Liens -->
          <div class="mt-6 text-center" *ngIf="!successMessage">
            <a routerLink="/login" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
              <i class="fas fa-arrow-left mr-2"></i>Retour à la connexion
            </a>
          </div>
        </div>
      </div>
    </div>
