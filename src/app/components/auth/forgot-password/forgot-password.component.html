<div class="page-bg-refined flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="auth-card w-full max-w-md space-y-8 animate-fadeInUp">

    <div class="text-center">
      <div class="icon-container-indigo w-16 h-16 mb-6">
        <fa-icon [icon]="faKey" class="text-2xl"></fa-icon>
      </div>
      <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Mot de passe oublié</h2>
      <p class="mt-2 text-slate-500">Entrez votre email pour recevoir un lien de réinitialisation.</p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage" class="mt-8 space-y-6">

      <div class="form-group grid gap-2">
        <label class="form-label">Adresse email</label>
        <div class="relative">
          <input type="email" formControlName="email" class="form-input"
            [class.border-red-500]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
            placeholder="votre@email.com">
        </div>
        <div class="mt-1 text-xs text-red-600 flex items-center gap-1"
          *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          <fa-icon [icon]="faExclamationCircle"></fa-icon>
          <span *ngIf="forgotForm.get('email')?.errors?.['required']">L'email est requis</span>
          <span *ngIf="forgotForm.get('email')?.errors?.['email']">Format d'email invalide</span>
        </div>
      </div>

      <!-- Message d'erreur -->
      <div class="p-3 rounded-xl bg-red-50 border border-red-100 flex items-start gap-3" *ngIf="errorMessage">
        <fa-icon [icon]="faExclamationCircle" class="text-red-600 mt-1"></fa-icon>
        <p class="text-sm font-medium text-red-600">{{ errorMessage }}</p>
      </div>

      <button type="submit" [disabled]="forgotForm.invalid || loading" class="btn-primary w-full">
        <span *ngIf="!loading">
          Envoyer le lien
        </span>
        <div *ngIf="loading" class="flex items-center gap-2">
          <fa-icon [icon]="faCircleNotch" class="fa-spin"></fa-icon>
          <span>Envoi en cours...</span>
        </div>
      </button>

      <div class="text-center pt-2">
        <a routerLink="/login"
          class="text-sm font-bold text-indigo-600 hover:text-indigo-700 transition-all flex items-center justify-center gap-2">
          <fa-icon [icon]="faArrowLeft"></fa-icon> Retour à la connexion
        </a>
      </div>
    </form>

    <!-- Message de succès -->
    <div *ngIf="successMessage" class="text-center py-6 animate-fadeIn">
      <div class="icon-container-emerald w-16 h-16 mb-6">
        <fa-icon [icon]="faCheck" class="text-2xl"></fa-icon>
      </div>
      <h3 class="text-2xl font-bold text-slate-900 tracking-tight mb-2">Email envoyé !</h3>
      <p class="text-slate-500 mb-8">{{ successMessage }}</p>

      <a routerLink="/login" class="btn-primary w-full inline-flex">
        Retour à la connexion
      </a>
    </div>

  </div>
</div>
