<div class="page-bg-gradient min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="auth-card w-full max-w-md space-y-8 animate-fadeInUp">

    <div class="text-center">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-50 text-blue-600 mb-4">
        <fa-icon [icon]="faKey" class="text-3xl"></fa-icon>
      </div>
      <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Mot de passe oublié</h2>
      <p class="mt-2 text-slate-500">Entrez votre email pour recevoir un lien de réinitialisation.</p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage" class="mt-8 space-y-6">

      <div class="form-group">
        <label class="form-label">Adresse email</label>
        <div class="relative">
          <fa-icon [icon]="faEnvelope" class="input-icon"></fa-icon>
          <input type="email" formControlName="email" class="form-input"
            [class.border-red-500]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
            placeholder="votre@email.com">
        </div>
        <div class="mt-1 text-sm text-red-600"
          *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          <span *ngIf="forgotForm.get('email')?.errors?.['required']">L'email est requis</span>
          <span *ngIf="forgotForm.get('email')?.errors?.['email']">Email invalide</span>
        </div>
      </div>

      <!-- Message d'erreur -->
      <div class="p-4 rounded-lg bg-red-50 border border-red-200 flex items-start gap-3" *ngIf="errorMessage">
        <fa-icon [icon]="faExclamationCircle" class="text-red-600 mt-0.5"></fa-icon>
        <p class="text-sm text-red-600">{{ errorMessage }}</p>
      </div>

      <button type="submit" [disabled]="forgotForm.invalid || loading" class="btn btn-primary w-full">
        <span *ngIf="!loading">
          Envoyer le lien
        </span>
        <div *ngIf="loading" class="flex items-center gap-2">
          <fa-icon [icon]="faCircleNotch" class="fa-spin"></fa-icon>
          <span>Envoi en cours...</span>
        </div>
      </button>

      <div class="text-center">
        <a routerLink="/login" class="text-sm font-medium text-blue-600 hover:text-blue-500 transition-colors">
          <fa-icon [icon]="faArrowLeft" class="mr-1"></fa-icon> Retour à la connexion
        </a>
      </div>
    </form>

    <!-- Message de succès -->
    <div *ngIf="successMessage" class="text-center py-4 animate-fadeIn">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-100 text-green-600 mb-4">
        <fa-icon [icon]="faCheck" class="text-xl"></fa-icon>
      </div>
      <h3 class="text-lg font-medium text-slate-900 mb-2">Email envoyé !</h3>
      <p class="text-slate-500 text-sm mb-6">{{ successMessage }}</p>
      <div class="text-sm text-slate-500 mb-6">
        Vérifiez votre boîte de réception et suivez les instructions.
      </div>
      <a routerLink="/login" class="btn btn-primary w-full text-center justify-center">
        Retour à la connexion
      </a>
    </div>

  </div>
</div>
