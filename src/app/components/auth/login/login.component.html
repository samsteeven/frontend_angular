<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    <div>
      <div class="mx-auto h-16 w-16 rounded-full bg-blue-600 flex items-center justify-center mb-4">
        <fa-icon [icon]="faHeartbeat" class="text-white text-2xl"></fa-icon>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Portail d'Administration</h2>
      <p class="mt-2 text-center text-sm text-gray-600">Connectez-vous à votre compte administrateur</p>
    </div>

    <!-- Error Alert -->
    <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4 border border-red-200">
      <div class="flex">
        <div class="flex-shrink-0">
          <fa-icon [icon]="faExclamationCircle" class="h-5 w-5 text-red-400"></fa-icon>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-red-800">Échec de connexion</h3>
          <div class="mt-2 text-sm text-red-700">
            <p>{{ errorMessage }}</p>
          </div>
        </div>
      </div>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="rounded-md space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <fa-icon [icon]="faEnvelope" class="text-gray-400"></fa-icon>
            </div>
            <input id="email" name="email" type="email" [(ngModel)]="loginData.email" required
              class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="votre@email.com">
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <fa-icon [icon]="faLock" class="text-gray-400"></fa-icon>
            </div>
            <input id="password" name="password" [(ngModel)]="loginData.password" [type]="showPassword ? 'text' : 'password'" required
              class="appearance-none relative block w-full pl-10 pr-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="••••••••">
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-blue-600">
              <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a routerLink="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">
            Mot de passe oublié?
          </a>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150 ease-in-out">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <fa-icon *ngIf="!isLoading" [icon]="faLock" class="text-blue-500 group-hover:text-blue-400"></fa-icon>
            <fa-icon *ngIf="isLoading" [icon]="faCircleNotch" class="text-blue-500 group-hover:text-blue-400 fa-spin"></fa-icon>
          </span>
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion en cours...</span>
        </button>
      </div>
    </form>
  </div>
</div>
