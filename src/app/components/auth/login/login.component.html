<!-- Main Container with Animated Mesh Gradient -->
<div class="min-h-screen relative flex items-center justify-center overflow-hidden bg-slate-50">

  <!-- Animated Background Blobs -->
  <div
    class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob">
  </div>
  <div
    class="absolute top-0 -right-4 w-72 h-72 bg-cyan-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000">
  </div>
  <div
    class="absolute -bottom-8 left-20 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000">
  </div>
  <!-- Content Container -->
  <div class="relative w-full max-w-md px-4">

    <!-- Glass Card -->
    <div class="glass-effect rounded-3xl shadow-2xl overflow-hidden p-8 sm:p-10 animate-fadeInUp">

      <!-- Header / Logo -->
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-tr from-blue-600 to-cyan-500 shadow-lg mb-4 text-white transform transition-transform hover:scale-105">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-cyan-600">
          MediFind
        </h2>
        <p class="text-gray-500 text-sm mt-2 font-medium">L'excellence médicale à portée de main</p>
      </div>

      <!-- Error Alert -->
      <div *ngIf="errorMessage"
        class="mb-6 p-4 rounded-xl bg-red-50/80 border border-red-100 flex items-start gap-3 animate-fadeIn">
        <svg class="w-5 h-5 text-red-500 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div>
          <h3 class="text-sm font-semibold text-red-800">Erreur de connexion</h3>
          <p class="text-xs text-red-600 mt-1">{{ errorMessage }}</p>
        </div>
      </div>

      <!-- Form -->
      <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">

        <!-- Email -->
        <div class="relative group">
          <label
            class="block text-sm font-semibold text-gray-700 mb-1 ml-1 group-focus-within:text-blue-600 transition-colors">Adresse
            email</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-blue-500 transition-colors">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
            <input [(ngModel)]="loginData.email" name="email" type="email" required
              class="w-full pl-12 pr-4 py-3.5 bg-white/50 border border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all placeholder-gray-400 font-medium hover:bg-white/80"
              placeholder="nom@exemple.com">
          </div>
        </div>

        <!-- Password -->
        <div class="relative group">
          <div class="flex justify-between items-center mb-1 ml-1">
            <label
              class="block text-sm font-semibold text-gray-700 group-focus-within:text-blue-600 transition-colors">Mot
              de passe</label>
            <a [routerLink]="'/forgot-password'"
              class="text-xs font-semibold text-blue-600 hover:text-blue-800 hover:underline">Oublié ?</a>
          </div>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-blue-500 transition-colors">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input [(ngModel)]="loginData.password" [type]="showPassword ? 'text' : 'password'" name="password" required
              class="w-full pl-12 pr-12 py-3.5 bg-white/50 border border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all placeholder-gray-400 font-medium hover:bg-white/80"
              placeholder="••••••••">
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 p-1.5 text-gray-400 hover:text-blue-600 transition-colors">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L6.59 6.59m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" [disabled]="isLoading"
          class="w-full py-4 bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white rounded-xl font-bold shadow-lg shadow-blue-500/30 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2 disabled:opacity-70 disabled:transform-none">
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion...</span>
        </button>

      </form>

      <!-- Footer Actions -->
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">
          Vous n'avez pas de compte ?
          <a [routerLink]="'/register/select'"
            class="font-bold text-blue-600 hover:text-blue-800 transition-colors">Créer un compte</a>
        </p>
      </div>

    </div>

    <div class="mt-6 text-center text-xs text-gray-400">
      © 2025 MediFind Health Tech. Secure Access.
    </div>

  </div>
</div>
