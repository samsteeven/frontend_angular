<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-purple-700 px-4 py-12">
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <div class="inline-block p-4 bg-white/10 rounded-full mb-4">
        <i class="fas fa-lock text-5xl text-white"></i>
      </div>
      <h1 class="text-4xl font-bold text-white mb-2">Nouveau mot de passe</h1>
      <p class="text-blue-100">Créez un nouveau mot de passe sécurisé</p>
    </div>
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <!-- Formulaire -->
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
        <!-- Nouveau mot de passe -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2">
            Nouveau mot de passe
          </label>
          <input type="password" formControlName="newPassword"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
            placeholder="••••••••">
          <div class="mt-2 text-sm text-red-600"
            *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
            <span *ngIf="resetForm.get('newPassword')?.errors?.['required']">Le mot de passe est requis</span>
            <span *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Minimum 8 caractères</span>
          </div>
        </div>

        <!-- Confirmation -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2">
            Confirmer le mot de passe
          </label>
          <input type="password" formControlName="confirmPassword"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmPassword')?.touched"
            placeholder="••••••••">
          <div class="mt-2 text-sm text-red-600"
            *ngIf="resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmPassword')?.touched">
            Les mots de passe ne correspondent pas
          </div>
        </div>

        <!-- Message d'erreur -->
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle mr-2"></i>{{ errorMessage }}
        </div>

        <button type="submit" [disabled]="resetForm.invalid || loading"
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 transition">
          {{ loading ? 'Réinitialisation...' : 'Réinitialiser le mot de passe' }}
        </button>
      </form>

      <!-- Message de succès -->
      <div *ngIf="successMessage" class="text-center py-6">
        <div class="inline-block p-4 bg-green-100 rounded-full mb-4">
          <i class="fas fa-check text-4xl text-green-600"></i>
        </div>
        <p class="text-green-700 font-medium mb-4">{{ successMessage }}</p>
        <p class="text-gray-600 text-sm mb-6">Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
        <a routerLink="/login"
          class="inline-block px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-purple-700">
          <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
        </a>
      </div>
    </div>
  </div>
</div>
