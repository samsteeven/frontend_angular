<div class="page-bg-refined flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="auth-card w-full max-w-md space-y-8 animate-fadeInUp">

    <div class="text-center">
      <div class="icon-container-indigo w-16 h-16 mb-6">
        <fa-icon [icon]="faLock" class="text-2xl"></fa-icon>
      </div>
      <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Nouveau mot de passe</h2>
      <p class="mt-2 text-slate-500">Créez un nouveau mot de passe sécurisé.</p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage" class="mt-8 space-y-6">

      <div class="form-group grid gap-2">
        <label class="form-label">Nouveau mot de passe</label>
        <div class="relative">
          <input type="password" formControlName="newPassword" class="form-input"
            [class.border-red-500]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
            placeholder="••••••••">
        </div>
        <div class="mt-1 text-xs text-red-600 flex items-center gap-1 ml-1"
          *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
          <fa-icon [icon]="faExclamationCircle"></fa-icon>
          <span *ngIf="resetForm.get('newPassword')?.errors?.['required']">Requis</span>
          <span *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Min 8 caractères</span>
        </div>
      </div>

      <div class="form-group grid gap-2">
        <label class="form-label">Confirmer</label>
        <div class="relative">
          <input type="password" formControlName="confirmPassword" class="form-input"
            [class.border-red-500]="resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmPassword')?.touched"
            placeholder="••••••••">
        </div>
        <div class="mt-1 text-xs text-red-600 flex items-center gap-1 ml-1"
          *ngIf="resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmPassword')?.touched">
          <fa-icon [icon]="faExclamationCircle"></fa-icon>
          <span>Ne correspond pas</span>
        </div>
      </div>

      <!-- Message d'erreur -->
      <div class="p-3 rounded-xl bg-red-50 border border-red-100 flex items-start gap-3 animate-fadeIn"
        *ngIf="errorMessage">
        <fa-icon [icon]="faExclamationCircle" class="text-red-600 mt-1"></fa-icon>
        <p class="text-sm font-medium text-red-600">{{ errorMessage }}</p>
      </div>

      <button type="submit" [disabled]="resetForm.invalid || loading" class="btn-primary w-full">
        <span *ngIf="!loading">
          Valider
        </span>
        <div *ngIf="loading" class="flex items-center gap-2">
          <fa-icon [icon]="faCircleNotch" class="fa-spin"></fa-icon>
          <span>Mise à jour...</span>
        </div>
      </button>

    </form>

    <!-- Message de succès -->
    <div *ngIf="successMessage" class="text-center py-6 animate-fadeIn">
      <div class="icon-container-emerald w-16 h-16 mb-6">
        <fa-icon [icon]="faCheck" class="text-2xl"></fa-icon>
      </div>
      <h3 class="text-2xl font-bold text-slate-900 tracking-tight mb-2">Succès !</h3>
      <p class="text-slate-500 mb-8">{{ successMessage }}</p>
      <a routerLink="/login" class="btn-primary w-full inline-flex">
        Se connecter
      </a>
    </div>

  </div>
</div>
