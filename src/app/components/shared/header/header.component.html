<header class="header">
  <div class="container">
    <nav class="navbar">
      <!-- Logo avec animation -->
      <a routerLink="/" class="logo">
        <div class="logo-icon">
          <i class="fas fa-pills"></i>
        </div>
        <span class="logo-text">MediFind</span>
      </a>
      
      <!-- Navigation principale -->
      <div class="nav-links">
        <a routerLink="/" class="nav-link">
          <i class="fas fa-home"></i>
          <span>Accueil</span>
        </a>
        <a href="#features" class="nav-link">
          <i class="fas fa-star"></i>
          <span>Services</span>
        </a>
        <a href="#how-it-works" class="nav-link">
          <i class="fas fa-play-circle"></i>
          <span>Comment ça marche</span>
        </a>
      </div>
      
      <!-- Actions utilisateur -->
      <div class="nav-actions">
        <a routerLink="/login" class="btn btn-ghost">
          <i class="fas fa-sign-in-alt"></i>
          <span>Connexion</span>
        </a>
        <a routerLink="/register" class="btn btn-primary">
          <i class="fas fa-user-plus"></i>
          <span>S'inscrire</span>
        </a>
      </div>

      <!-- Menu mobile -->
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </nav>

    <!-- Menu mobile dropdown -->
    <div class="mobile-menu" [class.active]="isMobileMenuOpen">
      <a routerLink="/" class="mobile-nav-link" (click)="toggleMobileMenu()">
        <i class="fas fa-home"></i>
        <span>Accueil</span>
      </a>
      <a href="#features" class="mobile-nav-link" (click)="toggleMobileMenu()">
        <i class="fas fa-star"></i>
        <span>Services</span>
      </a>
      <a href="#how-it-works" class="mobile-nav-link" (click)="toggleMobileMenu()">
        <i class="fas fa-play-circle"></i>
        <span>Comment ça marche</span>
      </a>
      <div class="mobile-actions">
        <a routerLink="/login" class="btn btn-ghost btn-full" (click)="toggleMobileMenu()">
          <i class="fas fa-sign-in-alt"></i>
          <span>Connexion</span>
        </a>
        <a routerLink="/register" class="btn btn-primary btn-full" (click)="toggleMobileMenu()">
          <i class="fas fa-user-plus"></i>
          <span>S'inscrire</span>
        </a>
      </div>
    </div>
  </div>
</header>
